log4j.rootLogger=WARN, logfile

# only log WARN+ messages in stdout as it is a non rolling file
log4j.appender.logfile=org.apache.log4j.ConsoleAppender
log4j.appender.logfile.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.logfile.layout.conversionPattern=%d{yyyy/MM/dd HH:mm:ss,SSS} [%t] %5p  %c - %m %throwable{3}%n
